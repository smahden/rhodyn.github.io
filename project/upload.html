<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title> Upload </title>
    <style type="text/css">
    </style>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="upload.css">
	<div class="container">
		<h1 class="display-6"> Share Your Meme to the World </h1>
	</div>
	<table>
		<form method="post" action="greetings.html">
		<tbody>
		<tr>
		<td><label for="username"> Username </label></td>
		<td><input type="text" name="username" id="username" size="50" maxlength="20" required></td>
		</tr>
		<tr>
		<td><label for="password"> Password </label></td>
		<td><input type="password" name="password" id="password" size="50" minlength="8" required></td>
		</tr>
		<tr>
		<td><label for="caption"> Caption </label></td>
		<td><textarea rows="15" cols="52"></textarea></td>
		</tr>
		<tr>
		<td><label for="image"> Select Image </label></td>
		<td><input type="file" id="image" name="image" accept="image/*"></td>
		</tr>
		</tbody>
		
		<tfoot>
		<tr>
		<th colspan="2"><input type="submit" id="btn1" value="Post"></th>
		</tr>
		</tfoot>
		</form>
	</table>
</body>
</html>
