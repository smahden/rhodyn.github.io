<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title> Register </title>
    <style type="text/css">
    </style>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="register.css">
	<div class="container">
		<h1 class="display-6"> Signup </h1>
	</div>
	<table>
		<form method="post" action="greetings.html">
		<tbody>
		<tr>
		<td><label for="username"> Username </label></td>
		<td><input type="text" name="username" id="username" size="50" maxlength="20" required></td>
		</tr>
		<tr>
		<td><label for="email"> Email </label></td>
		<td><input type="email" name="email" id="email" size="50" required></td>
		</tr>
		<tr>
		<td><label for="password"> Password </label></td>
		<td><input type="password" name="password" id="password" placeholder="Your password must be at least 8 characters" size="50" minlength="8" required></td>
		</tr>
		<tr>
		<td><label for="tos"></label></td>
		<td><input type="checkbox" id="tos" name="tos" value="accept">
		<label class="tos" for="tos"> I accept the Terms of Services and Privacy Policy </label> <br>
		</tbody>
		
		<tfoot>
		<tr>
		<th colspan="2"><input type="submit" id="btn1" value="Submit"></th>
		</tr>
		</tfoot>
		</form>
	</table>
</body>
</html>
