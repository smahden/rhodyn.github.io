<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title> Contact Us </title>
    <style type="text/css">
    </style>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<div class="container">
		<h1 class="display-6"> Contact Us </h1>
	</div>
	<table>
		<form method="post" action="greetings.html">
		<tbody>

		<tr>
		<td><label for="username"> Name* </label></td>		
		</tr>
		<tr>
		<td><input type="text" name="username" id="username" maxlength="20" placeholder="First Name" required></td>
		<td><input type="text" name="username" id="username" maxlength="20" placeholder="Last Name" required></td>
		</tr>
		<tr>
		<td><label for="email"> Email* </label></td>		
		</tr>
		<tr>
		<td colspan="2"><input type="email" name="email" id="email" required></td>
		</tr>
		<td><label for="phone"> Phone* </label></td>		
		</tr>
		<tr>
		<td colspan="2"><input type="tel" name="phone" id="phone" placeholder="#### ### ####" required pattern="[0-9]{11}"></td>
		</tr>
		<tr>
		<td><label for="username"> Message Subject </label></td>		
		</tr>
		<tr>
		<td colspan="2"><input type="text" name="username" id="username" maxlength="20"></td>
		</tr>
		<tr>
		<tr>
		<td><label for="caption"> Message* </label></td>
		</tr>
		<tr>
		<td colspan="2"><textarea rows="5" cols="90" required></textarea></td>
		</tr>
		</tbody>
		
		<tfoot>
		<tr>
		<th colspan="2"><input type="submit" id="btn1" value="Submit"></th>
		</tr>
		</tfoot>
		</form>
	</table>
</body>
</html>
